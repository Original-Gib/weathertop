<table class="ui fixed table">
  <thead>
  <tr>
    <th>Time and Date</th>
    <th>Code</th>
    <th>Temperature</th>
    <th>Wind Speed</th>
    <th>Wind Direction</th>
    <th>Pressure</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading?.formattedTime}
    </td>
    <td>
      ${reading?.code}
    </td>
    <td>
      ${reading?.temperature}
    </td>
    <td>
      ${reading?.windSpeed}
    </td>
    <td>${reading?.windDirection}</td>
    <td>
      ${reading?.pressure}
    </td>
    <td>
      <a href="/stations/${_station.id}/deletereading/${reading.id}" class="ui tiny red button"><i class="trash alternate icon"></i></a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
